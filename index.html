<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="style.css" />
       <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500;700&family=Sail&family=Spartan:wght@300;700&display=swap" rel="stylesheet">     
    </head>
    <body>
        <img src="bgdrop.png" alt="calculator" />
        <span class="textTitle">Calculator</span>
        <div class="calculator">
            <div class="display">
                <div id="previous">
                    <span id="previous-value"></span>
                </div>
                <div id="current">
                    <span id="current-value"></span>
                </div>
            </div>
            <div class="buttons-area">
                <div class="buttons">
                    <button class="operator" style="width: 120px;" id="clear">C</button>
                    <button class="operator" id="/">/</button>
                    <button class="operator" id="*">*</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>    
                    <button class="operator" id="+">+</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="=" style="height: 113px">=</button>
                    <button class="operator" id="delete" style="position: relative;
                    bottom: 63px;">&lt;</button>
                    <button class="number" id="0" style="position: relative;
                    bottom: 63px;
                    width: 120px;">0</button>
                </div>
            </div>
        </div>
        <div class="secondary-screen">
            A <br>SIMPLE CALCULATOR
        </div>
        <script src="script.js"></script>
    </body> 
</html>
